<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var computerChoices = ["r", "p", "s"]

        document.onkeyup = function (event) {
            var userGuess = event.key;
            //The key property returns the identifier of the key that was pressed when a key event occured
            //Get the keyboard button that was pressed when a key event occured
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            console.log("User Guess = " + userGuess);
            console.log("Computer guess = " + computerGuess);
            //math.floor returns the nearest whole integer to the given value
            //math.random creates a random integer <1
            //multiplying math.random by the length of computerChoices garauntees a result that is less than 3, meaning that math.floor will round the result down to 2 at the max.
            //because the possible positions for responses to computerChoices are 0 1 and 2, this will allow a randomly choosen result for computerGuess
            alert("User guess: " + userGuess);
            alert("Computer guess: " + computerGuess);

            if (userGuess === computerGuess) {
                alert("It's a tie!")
            } else if (userGuess === "p" && computerGuess === "r" || userGuess === "r" && computerGuess === "p") {
                alert("paper covers rock!")
            } else if (userGuess === "p" && computerGuess === "s" || userGuess === "s" && computerGuess === "p") {
                alert("scissors cuts paper!")
            } else if (userGuess === "r" && computerGuess === "s" || userGuess === "s" && computerGuess === "r") {
                alert("rock crushes scissors!")
            } else {
                alert("I didn't expect this!")
            }
        }
    </script>
</body>

</html>
