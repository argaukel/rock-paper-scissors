<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     
</head>
<body>
    <div>
        <div class="row">
            <div class="col s12 m6">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Rock Paper Scissors</span>
                  <p>Type R (for rock) S (for scissor) or P (for paper) to see if you beat the computer!</p>
                </div>
                <div class="card-action">
                    <p id="userchoice-text"></p>
                    <p id="computerchoice-text"></p>
                </div>
                <div class="card-action">
                    <div id="game"></div>
                </div>
              </div>
            </div>
          </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
    
    var wins = 0;
    var losses = 0;
    var ties = 0;

    var computerChoices = ["r", "p", "s"];


    var userChoiceText = document.getElementById("userchoice-text");
    var computerChoiceText = document.getElementById("computerchoice-text");


    document.onkeyup = function (event) {
        var userGuess = event.key;
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

        if (userGuess === "s" || userGuess === "p" || userGuess === "r") {
            alert("You entered " + userGuess);
            alert("The computer guessed " + computerGuess)
        }

        if (userGuess === computerGuess) {
            alert("It's a tie") 
        } else {
            alert("What happened here?")
        }

        

    }
    </script>
</body>
</html>
